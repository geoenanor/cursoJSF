<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Training</title>
</h:head>



<h:form id="teamsForm">    
	<h:panelGrid columns="3" id="addPanel">    
		<h:outputText value="#{label.code}"/>
		<h:inputText value="#{teamsBean.newTeam.code}" required="true" id="codeInp">
			<f:validateLength minimum="1"/>
		</h:inputText>	
		<h:message for="codeInp" />
		<h:outputText value="#{label.name}"/>
		<h:inputText value="#{teamsBean.newTeam.name}" id="nameIn"/>
		<h:message for="nameIn" />
		
<!-- 		<h:outputText value="#{label.city}"/> -->
<!-- 		<h:selectOneMenu value="#{teamsBean.newTeam.city}" converter="cityConverter" id="cityInp"> -->
<!-- 			<f:selectItem  itemLabel="None" itemValue="#{null}"/> -->
<!-- 			<f:selectItems var="c" value="#{dropdownsBean.cityList}" itemLabel="#{c.name}" itemValue="#{c}"/> -->
<!-- 		</h:selectOneMenu> -->
<!-- 		<h:message for="cityInp" /> -->
		
		<h:outputText value="#{label.coach}"/>
		<h:inputText value="#{teamsBean.newTeam.coach}" id="coachInp"/>
		<h:message for="coachInp" />
		
		<h:commandButton value="Add" actionListener="#{teamsBean.addTeam}">
			<f:ajax event="click" execute=":teamsForm:addPanel" render="teamsTable addPanel" />
		</h:commandButton>	
		
				
	</h:panelGrid>
    
    <h:dataTable value="#{teamsBean.teamsList}" var="team" id="teamsTable">
    	<h:column>
    		<f:facet name="header">Id</f:facet>
    		<h:outputText value="#{team.id}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Code</f:facet>
    		<h:outputText value="#{team.code}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">
    			<h:commandLink actionListener="#{teamsBean.sortTeamsByName}"
    			 value="Name" immediate="true"/>
    		</f:facet>
    		<h:outputText value="#{team.name}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">City</f:facet>
    		<h:outputText value="#{team.city.name}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Coach</f:facet>
    		<h:outputText value="#{team.coach}"/>
    	</h:column>
    	<h:column>
    		<h:commandLink value="View team" action="#{teamsBean.goToDetail(team.id)}" immediate="true"/>	
    	</h:column>
    	

    </h:dataTable>

</h:form>

</html>
