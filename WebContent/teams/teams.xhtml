<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>JSF Training</title>
</head>

<f:metadata>
	<f:phaseListener ></f:phaseListener>
</f:metadata>


<h:form>    
	<h:panelGrid columns="2">    
		<h:outputText value="#{label.code}"/>
		<h:inputText value="#{teamsBean.newTeam.code}" required="true"/>
		<h:outputText value="#{label.name}"/>
		<h:inputText value="#{teamsBean.newTeam.name}" />
		<h:outputText value="#{label.city}"/>
		<h:selectOneMenu value="#{teamsBean.newTeam.city}" converter="cityConverter">
			<f:selectItems var="c" value="#{dropdownsBean.cityList}" itemLabel="#{c.name}"/>
		</h:selectOneMenu>
		<h:outputText value="#{label.coach}"/>
		<h:inputText value="#{teamsBean.newTeam.coach}" />
		
		<h:commandButton actionListener="#{teamsBean.addTeam}" value="Add" />	
		
				
	</h:panelGrid>
    
    <h:dataTable value="#{teamsBean.teamsList}" var="team">
    	<h:column>
    		<h:outputText value="#{team.id}"/>
    	</h:column>
    	<h:column>
    		<h:outputText value="#{team.code}"/>
    	</h:column>
    	<h:column>
    		<h:outputText value="#{team.name}"/>
    	</h:column>
    	<h:column>
    		<h:outputText value="#{team.city}"/>
    	</h:column>
    	<h:column>
    		<h:outputText value="#{team.coach}"/>
    	</h:column>
    	<h:column>
    		<h:commandLink value="View team" action="#{teamsBean.goToDetail(team.id)}" immediate="true"/>	
    	</h:column>
    	

    </h:dataTable>

</h:form>

</html>
