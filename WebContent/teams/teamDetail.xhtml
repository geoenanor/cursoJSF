<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>JSF Training</title>
</head>


<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Id"/>
		<h:outputText value="#{teamDetailBean.teamDTO.id}"/>
		<h:outputText value="Code"/>
		<h:outputText value="#{teamDetailBean.teamDTO.code}"/>
		<h:outputText value="Name"/>
		<h:outputText value="#{teamDetailBean.teamDTO.name}"/>
		<h:outputText value="City"/>
		<h:selectOneMenu value="#{teamDetailBean.teamDTO.city}">
			<f:selectItem itemLabel="None" itemValue="#{null}"/>
			<f:selectItems value="#{dropdownsBean.cityList}" />
		</h:selectOneMenu>
	</h:panelGrid>

</h:form>

</html>
