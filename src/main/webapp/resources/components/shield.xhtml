<ui:component 
	  xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">



<composite:interface name="shield">
	<composite:attribute name="icon" shortDescription="Icon bytes"/>
	<composite:attribute name="link" />
</composite:interface>

<composite:implementation>
		 <p:graphicImage value="#{cc.attrs.icon}" style="height:20px" stream="false"
		 	rendered="#{cc.attrs.icon ne null}"/>
    	 <h:link value="#{cc.attrs.link}" />	

</composite:implementation>



</ui:component>
