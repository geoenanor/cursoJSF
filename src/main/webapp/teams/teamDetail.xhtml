<h:head>
    <title>JSF Training</title>
</h:head>


<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Id"/>
		<h:outputText value="#{teamDetailBean.teamDTO.id}"/>
		<h:outputText value="Code"/>
		<h:outputText value="#{teamDetailBean.teamDTO.code}"/>

		<h:outputText value="City"/>

			<f:selectItems var="c" value="#{dropdownsBean.cityList}" itemLabel="#{c.name}"/>
		</h:selectOneMenu>
	</h:panelGrid>
	<p:outputPanel deferred="true" class="p-mt-2">
		<p:ajax event="load" listener="#{teamDetailBean.loadLastResult}"/>

	</p:outputPanel>
