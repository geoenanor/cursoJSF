<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:mini="http://java.sun.com/jsf/composite/components">
<h:head>
    <title>JSF Training</title>
</h:head>


<h:form>    
	<h:panelGrid id="newTeamPanel" columns="3">    
<ui:remove>	
		<h:outputText value="#{label.code}"/>
		<h:inputText id="codeIn" value="#{teamsBean.newTeam.code}" required="true"/>
		<h:message for="codeIn" />
</ui:remove>

		<label jsf:for="codeIn"
				jsf:value="#{label.code}" /><br />
				
		<input jsf:id="codeIn" size="40" 
				jsf:value="#{teamsBean.newTeam.code}" data-required="true" 
				type="text" placeholder="Introduzca un código" autofocus="autofocus" />
				
				
		
		<h:outputText value="#{label.name}"/>
		<h:inputText id="nameIn" value="#{teamsBean.newTeam.name}" required="true"/>
		<h:message for="nameIn" />

		<h:outputText value="#{label.coach}"/>
		<h:inputText id="coachIn" value="#{teamsBean.newTeam.coach}" required="true"/>
		<h:message for="coachIn" />						
	</h:panelGrid>
		<button jsf:actionListener="#{teamsBean.addTeam}">
			Añadir
			<f:ajax event="click" execute="newTeamPanel"
				render="tableForm:teamsTable @form"/>
		</button>
<ui:remove>
	<h:commandButton value="Add" >
			<f:ajax listener="#{teamsBean.addTeam}" execute="newTeamPanel"
				render="tableForm:teamsTable @form"/>
		</h:commandButton>	
</ui:remove>			
</h:form>
<h:form id="tableForm">    

    <h:dataTable id="teamsTable" value="#{teamsBean.filteredList}" var="team">
    	<h:column>
    		<f:facet name="header">Id</f:facet>
    		<h:outputText value="#{team.id}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Code</f:facet>
    		<h:outputText value="#{team.code}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">
    			<h:commandLink actionListener="#{teamsBean.sortTeamsByName}"
    			 value="Name" immediate="true"/>
    		</f:facet>
    		<h:outputText value="#{team.name}"/>
    	</h:column>
    	
    	<h:column>
    		<mini:shield iconLink="https://pbs.twimg.com/profile_images/1409740934217142273/-RmOAoJG.jpg"
    			link="enlace"/>
    	</h:column>

    	<h:column>
    		<f:facet name="header">
    			<h:inputText value="#{teamsBean.coachFilter}">
    				<f:ajax event="keyup" listener="#{teamsBean.filterCoach}"
    					render="teamsTable" />
    			</h:inputText>

    		</f:facet>
    		<h:outputText value="#{team.coach}"/>
    	</h:column>
    	<h:column>
    		<h:commandLink value="View team" action="#{teamsBean.goToDetail(team.id)}" immediate="true"/>	
    	</h:column>
    	
    	<h:column>
    		<h:commandButton value="Delete">
    			<f:ajax listener="#{teamsBean.deleteTeam(team.id)}" render="@form"/>
    		</h:commandButton>
    	</h:column>
    	

    </h:dataTable>

</h:form>

</html>
