<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:mini="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF Training</title>
</h:head>


<h:form id="newTeamForm">    
	<h:panelGroup id="newTeamPanel">
	<p:panelGrid  columns="2">    


		<label jsf:for="codeIn"
				jsf:value="#{label.code}" /><br />
				
		<input jsf:id="codeIn" size="40" 
				jsf:value="#{teamsBean.newTeam.code}" data-required="true" 
				type="text" placeholder="Introduzca un cÃ³digo" autofocus="autofocus" />
				
				
		<p:outputLabel for="nameIn" value="#{label.name}"/>
		<p:inputText id="nameIn" value="#{teamsBean.newTeam.name}" required="true" />


		<h:outputText value="#{label.coach}"/>
		<h:inputText id="coachIn" value="#{teamsBean.newTeam.coach}" required="true"/>
					
	</p:panelGrid>
		<p:commandButton value="Add" actionListener="#{teamsBean.addTeam}" 
			process="newTeamPanel" update="tableForm:teamsTable @form"  ajax="false"/>

</h:panelGroup>
		
</h:form>
<h:form id="tableForm">    

    <h:dataTable id="teamsTable" value="#{teamsBean.filteredList}" var="team">
    	<h:column>
    		<f:facet name="header">Id</f:facet>
    		<h:outputText value="#{team.id}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Code</f:facet>
    		<h:outputText value="#{team.code}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">
    			<h:commandLink actionListener="#{teamsBean.sortTeamsByName}"
    			 value="Name" immediate="true"/>
    		</f:facet>
    		<h:outputText value="#{team.name}"/>
    	</h:column>
    	
    	<h:column>
    		<mini:shield iconLink="https://pbs.twimg.com/profile_images/1409740934217142273/-RmOAoJG.jpg"
    			link="enlace"/>
    	</h:column>

    	<h:column>
    		<f:facet name="header">
    			<h:inputText value="#{teamsBean.coachFilter}">
    				<f:ajax event="keyup" listener="#{teamsBean.filterCoach}"
    					render="teamsTable" />
    			</h:inputText>

    		</f:facet>
    		<h:outputText value="#{team.coach}"/>
    	</h:column>
    	<h:column>
    		<h:commandLink value="View team" action="#{teamsBean.goToDetail(team.id)}" immediate="true"/>	
    	</h:column>
    	
    	<h:column>
    		<h:commandButton value="Delete">
    			<f:ajax listener="#{teamsBean.deleteTeam(team.id)}" render="@form"/>
    		</h:commandButton>
    	</h:column>
    	

    </h:dataTable>

</h:form>

</html>
